<head>

    </head>
<body>
<div class= "top">
  
  <div class="topg0"><div class="topg0text">topg0 top</div><div class="topg0content">topg0 mid<div class="topg0tagline">topg0 bottom</div></div></div>
 
  <div class="topg1">
    <div class="head">ACOLAB</div>
    <div class="subhead">Technical Art and Systems Integration Specialists</div>
    <div class="landingvid">&nbsp;</div>
  </div>

  <div class= "topg2">
    <div class="sidetext"><img class="helloheads" src="images/darcy.jpg"></div>
    <div class="sidetext2"><img class="helloheads" src="images/tom.jpg"></div>
    <div class="sidetext3"></div>
  </div>
  
  <div class= "topg3">
    <div class="parent">
      <div class="grid1wrapper"> 
        <div class="gridheadwrapper" id="gridheadwrapid1"><div class="gridh1"> &nbsp;3D</div> <div class="close1">x&nbsp;</div></div>
        <div class="grid1">
          <div class="g1div1"></div>
          <div class="g1div2"> </div>
          <div class="g1div3"> </div>
          <div class="g1div4"><img src="images/2.jpg" class="img1"> </div>
          <div class="g1div5"> </div>
          <div class="g1div6"><img src="images/3.jpg" class="img1"> </div>
          <div class="g1div7"> </div>
          <div class="g1div8"><img src="images/4.jpg" class="img1"> </div>
          <div class="g1div9"> </div>
        </div> 
      </div>

      <div class="grid2wrapper"> 
        <div class="gridheadwrapper" id="gridheadwrapid2"><div class="gridh2"> &nbsp;XR</div> <div class="close2">x&nbsp;</div></div>
        <div class="grid2">
          <div class="g2div1"> </div>
          <div class="g2div2"> </div>
          <div class="g2div3"> </div>
          <div class="g2div4"><img src="images/8.png" class="img2"> </div>
          <div class="g2div5"> </div>
          <div class="g2div6"><img src="images/9.png" class="img2"> </div>
          <div class="g2div7"> </div>
          <div class="g2div8"><img src="images/10.png" class="img2"> </div>
          <div class="g2div9"> </div>
        </div> 
      </div>

      <div class="grid3wrapper"> 
        <div class="gridheadwrapper" id="gridheadwrapid3"><div class="gridh3"> &nbsp;LAB</div> <div class="close3">x&nbsp;</div></div>
        <div class="grid3">
          <div class="g3div1"> </div>
          <div class="g3div2"> </div>
          <div class="g3div3"> </div>
          <div class="g3div4"><img src="images/11.jpg" class="img3"> </div>
          <div class="g3div5"></div>
          <div class="g3div6"><img src="images/12.jpg" class="img3"> </div>
          <div class="g3div7"> </div>
          <div class="g3div8"><img src="images/13.jpg" class="img3"> </div>
          <div class="g3div9"> </div>
        </div> 
      </div>
  </div>
</div>


<script>

//grid1 
//onclick function

$( document ).ready(function () {
  $('.parent').addClass('resetgrid');
});


$('.grid1, .gridh1').click(function() {
   $('.parent').removeClass('opengrid2 opengrid3 resetgrid');
   $('.parent').addClass('opengrid1');
   $('.imgoff').removeClass('imgoff');
   $('.imgon').removeClass('imgon');
   $('.img1').addClass('imgon');
   $('.img2, .img3').addClass('imgoff');
   $('.noHover').removeClass('noHover');
   $('.grid1').addClass('noHover');
   $('.visible').removeClass('visible');
   $('.close1').addClass('visible');
   $('.active').removeClass('active');
   $('#gridheadwrapid1').addClass('active');
   $('.grid1').removeClass('hover hidedivs');
   $('.grid2, .grid3').addClass('hidedivs');
  });

  //hover function

$('.grid1, #gridheadwrapid1').mouseenter(function() {
	if ($('.grid1').hasClass('noHover')){}
	else {$('#gridheadwrapid1').addClass('hover');}
  });

$('.grid1, #gridheadwrapid1').mouseleave(function() {
	$('#gridheadwrapid1').removeClass('hover');
  });

//grid2 
//onclick function

$('.grid2, .gridh2').click(function() {
   $('.parent').removeClass('opengrid1 opengrid3 resetgrid');
   $('.parent').addClass('opengrid2');
   $('.imgoff').removeClass('imgoff');
   $('.imgon').removeClass('imgon');
   $('.img2').addClass('imgon');
   $('.img1, .img3').addClass('imgoff');
   $('.noHover').removeClass('noHover');
   $('.grid2').addClass('noHover');
   $('.visible').removeClass('visible');
   $('.close2').addClass('visible');
   $('.active').removeClass('active');
   $('#gridheadwrapid2').addClass('active');
   $('.grid2').removeClass('hover hidedivs');
   $('.grid1, .grid3').addClass('hidedivs');
  });

//hover function

$('.grid2, #gridheadwrapid2').mouseenter(function() {
	if ($('.grid2').hasClass('noHover')){}
	else {$('#gridheadwrapid2').addClass('hover');}
  });

$('.grid2, #gridheadwrapid2').mouseleave(function() {
	$('#gridheadwrapid2').removeClass('hover');
  });

//grid3 
//onclick function

$('.grid3, .gridh3').click(function() {
   $('.parent').removeClass('opengrid1 opengrid2 resetgrid');
   $('.parent').addClass('opengrid3');
   $('.imgoff').removeClass('imgoff');
   $('.imgon').removeClass('imgon');
   $('.img3').addClass('imgon');
   $('.img1, .img2').addClass('imgoff');
   $('.noHover').removeClass('noHover');
   $('.grid3').addClass('noHover');
   $('.visible').removeClass('visible');
   $('.close3').addClass('visible');
   $('.active').removeClass('active');
   $('#gridheadwrapid3').addClass('active');
   $('.grid3').removeClass('hover hidedivs');
   $('.grid1, .grid2').addClass('hidedivs');
  });

 //hover function

$('.grid3, #gridheadwrapid3').mouseenter(function() {
	if ($('.grid3').hasClass('noHover')){}
	else {$('#gridheadwrapid3').addClass('hover');}
  });

$('.grid3, #gridheadwrapid3').mouseleave(function() {
	$('#gridheadwrapid3').removeClass('hover');
  });

//click off functions

$('.close1, .close2, .close3, .topg1, .topg2').click(function() {
   $('.parent').removeClass('opengrid1 opengrid2 opengrid3');
   $('.parent').addClass('resetgrid');
   $('.imgon').removeClass('imgon');
   $('.imgoff').removeClass('imgoff');
   $('.noHover').removeClass('noHover');
   $('.visible').removeClass('visible');
   $('.active').removeClass('active');
   $('.hidedivs').removeClass('hidedivs');
  });


</script>
</body>
